<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Material Bootstrap</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- bootstrap-min.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" /> -->

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS Files -->
    <!-- <link href="assets/css/bootstrap.min.css" rel="stylesheet" /> -->
    <!-- <link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" /> -->

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <!-- <link href="assets/css/demo.css" rel="stylesheet" /> -->
</head>

<body>
    <div class="image-container set-full-height"
        style="background-image: url('/com.vyom.vyomlib/resources/wizard_reg/images/wizard-book.jpg')">
        <!--   Creative Tim Branding   -->
        <!-- <a href="http://creative-tim.com">
            <div class="logo-container">
                <div class="logo">
                    <img src="assets/img/new_logo.png">
                </div>
                <div class="brand">
                    Creative Tim
                </div>
            </div>
        </a> -->

        <!--  Made With Material Kit  -->
        <!-- <a href="http://demos.creative-tim.com/material-kit/index.html?ref=material-bootstrap-wizard"
            class="made-with-mk">
            <div class="brand">MK</div>
            <div class="made-with">Made with <strong>Material Kit</strong></div>
        </a> -->

        <!--   Big container   -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!--      Wizard container        -->
                    <div class="wizard-container">
                        <div class="card wizard-card" data-color="green" id="wizard">
                            <form action="" method="">
                                <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

                                <div class="wizard-header">
                                    <h3 class="wizard-title">
                                        Onboard a New User
                                    </h3>
                                    <h5>This information will let us know more about you.</h5>
                                </div>
                                <div class="wizard-navigation">
                                    <ul class="nav nav-pills">
                                        <li style="width:33% !important"><a href="#details"
                                                data-toggle="tab">Account</a></li>
                                        <li style="width:33% !important"><a href="#captain"
                                                data-toggle="tab">Vertical</a></li>
                                        <li style="width:33% !important"><a href="#description" data-toggle="tab">
                                                Details</a>
                                        </li>
                                    </ul>
                                </div>

                                <div class="tab-content">
                                    <div class="tab-pane" id="details">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <h4 class="info-text"> Let's start with the basic details.</h4>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">email</i>
                                                    </span>
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Your Email</label>
                                                        <input name="name" type="text" class="form-control">
                                                    </div>
                                                </div>

                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">lock_outline</i>
                                                    </span>
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Your Password</label>
                                                        <input name="name2" type="password" class="form-control">
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Country</label>
                                                    <select class="form-control">
                                                        <option disabled="" selected=""></option>
                                                        <option value="Afghanistan"> Afghanistan </option>
                                                        <option value="Albania"> Albania </option>
                                                        <option value="Algeria"> Algeria </option>
                                                        <option value="American Samoa"> American Samoa </option>
                                                        <option value="Andorra"> Andorra </option>
                                                        <option value="Angola"> Angola </option>
                                                        <option value="Anguilla"> Anguilla </option>
                                                        <option value="Antarctica"> Antarctica </option>
                                                        <option value="...">...</option>
                                                    </select>
                                                </div>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Company Name</label>
                                                    <select class="form-control">
                                                        <option disabled="" selected=""></option>
                                                        <option value="Afghanistan">
                                                            < $100 </option>
                                                        <option value="Albania"> $100 - $499 </option>
                                                        <option value="Algeria"> $499 - $999 </option>
                                                        <option value="American Samoa"> $999+ </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="captain">
                                        <h4 class="info-text">Select your vertical </h4>
                                        <div class="row">
                                            <div class="col-sm-10 col-sm-offset-1">
                                                <div class="col-sm-4">
                                                    <div class="choice" data-toggle="wizard-radio" rel="tooltip"
                                                        title="Select this option your vertical is Finance.">
                                                        <input type="radio" name="job" value="Design">
                                                        <div class="icon" style="display: block;">
                                                            <i class="fa fa-dollar"></i>
                                                        </div>
                                                        <h6>Finance</h6>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="choice" data-toggle="wizard-radio" rel="tooltip"
                                                        title="Select this option your vertical is HR.">
                                                        <input type="radio" name="job" value="Code">
                                                        <div class="icon" style="display: block;">
                                                            <i class="fa fa-user"></i>
                                                        </div>
                                                        <h6>HR</h6>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="choice" data-toggle="wizard-radio" rel="tooltip"
                                                        title="Select this option your vertical is IT.">
                                                        <input type="radio" name="job" value="Code">
                                                        <div class="icon" style="display: block;">
                                                            <i class="material-icons">business</i>
                                                        </div>
                                                        <h6>IT</h6>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="description">
                                        <div class="row" style="display: block;">
                                            <h4 class="info-text"> Drop us a small description.</h4>
                                            <div class="col-sm-6 col-sm-offset-1">
                                                <div class="form-group">
                                                    <label>User description</label>
                                                    <textarea class="form-control" placeholder="" rows="6"></textarea>
                                                </div>
                                            </div>
                                            <!-- <div class="col-sm-4">
                                                <div class="form-group">
                                                    <label class="control-label">Description</label>
                                                    <p class="description">Your Description</p>
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="wizard-footer">
                                    <div class="pull-right">
                                        <input type='button' class='btn btn-next btn-fill btn-success btn-wd'
                                            name='next' value='Next' />
                                        <input type='button' class='btn btn-finish btn-fill btn-success btn-wd'
                                            name='finish' value='Finish' />
                                    </div>
                                    <div class="pull-left">
                                        <input type='button' class='btn btn-previous btn-fill btn-default btn-wd'
                                            name='previous' value='Previous' />
                                    </div>
                                    <!-- <div class="clearfix"></div> -->
                                </div>
                            </form>
                        </div>
                    </div> <!-- wizard container -->
                </div>
            </div> <!-- row -->
        </div> <!--  big container -->
    </div>

</body>
<!--   Core JS Files   -->
<script src="/com.vyom.vyomlib/resources/wizard_reg/js/jquery-2.2.4.min.js" type="text/javascript"></script>

<script src="/com.vyom.vyomlib/resources/wizard_reg/js/bootstrap.min.js" type="text/javascript"></script>

<script src="/com.vyom.vyomlib/resources/wizard_reg/js/jquery.bootstrap.js" type="text/javascript"></script>

<script src="/com.vyom.vyomlib/resources/wizard_reg/js/material-bootstrap-wizard.js" type="text/javascript"></script>

</html>
