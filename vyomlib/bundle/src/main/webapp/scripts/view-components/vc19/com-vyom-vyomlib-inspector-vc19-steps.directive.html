<label ng-class="options.attrs.label.class">
    <rx-tooltip tooltip="options.tooltip"></rx-tooltip>
    {{options.label}}:
</label>

<div ng-if="data.fields.length" class="input-group" >
    <select class="select"  ng-options="field.name for field in data.fields track by field.id "
            ng-model="data.selectedField" ></select>
     <span class="input-group-btn">
        <button type="button" class="rx-editor-header__button rx-editor-header__button_save rx-editor-header__button_divider-before d-button d-button_primary d-button_small"
                ng-click="Add();"
                ng-disabled="">Add</button>
    </span>
</div>

<div ng-if="">
    <p color="red">Field is already exist in below list</p>
</div>
<div ng-if="!data.fields.length">
    Record Definition is must.
</div>
